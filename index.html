    <title>ChaosWeb - The Disorderly UI Experiment</title>  <style>
        
       <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height for the body */
            margin: 0;
        }

        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .follow-us {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Keep this at the bottom */
        }

        .follow-us h2 {
            color: grey; /* Grey color for the heading */
            font-size: 28px; /* Increased size for the heading */
            margin-bottom: 15px; /* Space between heading and icons */
        }

        .follow-us a {
            margin: 0 15px;
            color: grey; /* Grey color for icons */
            text-decoration: none;
        }

        .follow-us a:hover {
            color: #007bff; /* Change color on hover */
        }

        .follow-us a:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        .follow-us img {
            width: 50px; /* Set logo size */
            height: 50px;
            filter: grayscale(100%); /* Grey color for icons */
            transition: filter 0.3s; /* Smooth transition effect */
        }

        .follow-us a:hover img {
            filter: grayscale(0%); /* Color on hover */
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #chaos-header {
            text-align: center; /* Center the header text */
            margin: 20px 0; /* Space above and below the header */
        }

        #chaos-header span {
            display: inline-block;
            animation: wave 1s infinite;
        }

        #chaos-header span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        #chaos-header span:nth-child(even) {
            animation-delay: 0.2s;
        }</style>
</head>
<body>
    <h1 id="chaos-header">ChaosWeb - The Disorderly UI Experiment</h1>
